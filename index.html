<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="sortcut icon" href="./imgs/Instagram-ícone.png" type="favicon.ico" style="width: 16px; height: 16px;">

    <title>Instagram</title>

</head>
<body>
    <div id="reactor">
        <section class="config">
            <div></div>
            <main class="main">
                <article class="insta_wrapper">
                    <div class="insta_phone">
                        <div class="images">
                            <img src="./imgs/img1.jpg" alt class="slide_images">
                        </div>
                    </div>
                    <div class="insta_continue">
                        <div class="box_second">
                            <h1 class="logo_insta">Instagram</h1>
                            <div>
                                <div class="box_photo">
                                    <button class="perfil_photo">
                                        <img src="./imgs/eu.jpg" alt="Foto do perfil do usuário" class="photo_user_perfil">
                                    </button>
                                </div>
                                <div class="box_login">
                                    <button class="login">
                                        <div class="continue">
                                            <div class="text_continue">Continuar como v4lcijunior</div>
                                        </div>
                                    </button>
                                </div>
                                <div class="logout">
                                    <span class="not_user">Não é v4lcijunior?
                                        <button class="not_account">Trocar de conta</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </main>
        </section>
    </div>
</body>
</html>
